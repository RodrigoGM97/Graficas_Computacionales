<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Robot Invaders</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../libs/jquery-ui/jquery-ui.css" />
		<link rel="stylesheet" href="../libs/colorpicker/css/colorpicker.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/threejsshadows.css" />

		<script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
		<script src="../libs/jquery-ui/jquery-ui.js"></script>

		<script src="../libs/three.js/three.js"></script>
		<script src="../libs/three.js/controls/OrbitControls.js"></script>
		<script src="../libs/colorpicker/js/colorpicker.js"></script>

		<script src="../libs/three.js/loaders/GLTFLoader.js"></script>

		<script src="../libs/three.js/loaders/inflate.min.js"></script>
		<script src="../libs/three.js/loaders/FBXLoader.js"></script>
		<script src="../libs/three.js/utils/cloneFBX.js"></script>

		<script src="../libs/keyframe.js/keyframe.js"></script>

		<script src="Multiple_animations.js"></script>

		<script type="text/javascript">


		function initControls()
		{
			$("input[name=animation]").click(
				function() {
					var id = $("input[name=animation]:checked").attr('value');
					changeAnimation(id);                
				}
			);
		}

		</script>

		<script type="text/javascript">
		
			$(document).ready(
					function() {

						var canvas = document.getElementById("webglcanvas");

						// create the scene
						createScene(canvas);

						// initialize the controls
						initControls();
						
						// Run the run loop
						//run();
					}
			);

		</script>

		<style>
			#interface {
				position: absolute;
				margin: 2%;
				font-family: 'Righteous', cursive !important;
			}

			#title {
				font-style: normal;
			}
		</style>
	</head>

	<body style="margin:0">
		<div id="interface">
			<h1 class="title">Robot Invaders</h1>
			<br>
			<h5>Score: <span id ="score">0</span></h5>
			<h5>High Score: <span id ="high_score">0</span></h5>
			<h5>Time left: <span id ="time_left">0</span></h5>
			<br>
			<div class="d-flex flex-row">
				<button id="start_id" onclick="run();" type="button" class="btn btn-secondary pr mr-2">Start</button>
				<button onclick="stop();" type="button" class="btn btn-secondary pr mr-2">Pause</button>
				<button onclick="restartButton();" type="button" class="btn btn-secondary">Restart</button>
			</div>
		</div>
		<canvas id="webglcanvas" width=100% height=100% style="margin: 0;"%></canvas>
	</body>
</html>
